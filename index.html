<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js - Hund Erkennen</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Neuer Link für MobileNet Version 2.1.0 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>
<body>
  <h1>TensorFlow.js läuft!</h1>
  <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Pug_600.jpg" width="200">
  <p id="output">Modell wird geladen…</p>

  <script>
    async function run() {
      try {
        console.log("Versuche, Modell zu laden...");
        const model = await mobilenet.load(); // Modell laden
        console.log("Modell erfolgreich geladen!");

        // Bild zur Klassifizierung
        const img = document.getElementById('img');
        const predictions = await model.classify(img); // Bild klassifizieren

        // Ergebnisse anzeigen
        console.log("Vorhersagen:", predictions);
        document.getElementById('output').innerText = JSON.stringify(predictions, null, 2);
      } catch (error) {
        console.error("Fehler beim Laden des Modells:", error);
        document.getElementById('output').innerText = 'Fehler beim Laden des Modells. Versuche es später noch einmal.';
      }
    }

    run(); // Funktion aufrufen
  </script>
</body>
</html>
